{# base partial from:
github.com/squidfunk/mkdocs-material/material/templates/partials/copyright.html
#}
<div class="md-copyright" >
	<div padding-top="50px" padding-bottom="50px">
	
	</div>
	{% for link in config.extra.footer_links %}
			<div class="footer-links"><a href="{{ link.href }}" target="_blank" rel="noopener">{{ link.text }}</a></div>			
	{% endfor %}
    {% if config.copyright %}
    <div class="md-copyright__highlight">
        {{ config.copyright }}
    </div>
	<div padding-top="50px" padding-bottom="50px
	
	</div>
    {% endif %}
    {% if not config.extra.generator == false %}
    Made with
    <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank" rel="noopener">
        Material for MkDocs
    </a>
    {% endif %}
	<p>This is a paragraph.</p>
</div>
